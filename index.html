<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">   
    <title>Encriptador de Texto con JavaScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>"Encriptador de Texto con <span>JavaScript</span>"</h1>
    <main class="main">
        <section class="form box">
            <form id="formulario">
                <label for="input-texto">Solo letras minusculas, sin acentos por favor</label>
                <textarea name="input-texto" id="input-texto" cols="50" rows="5" placeholder="Ingrese el texto aqui"></textarea>
                <div class="button-container">
                    <input class="btn" type="submit" value="Encriptar !!!" id="btn-encriptar">
                    <input class="btn" type="submit" value="Desencriptar !!!" id="btn-desencriptar">
                </div>
            </form>
        </section>
        <section class="msg box">
            <label for="mensaje-texto">Mensaje encriptado</label>
            <textarea class="text-input" name="mensaje-texto" id="mensaje-texto" cols="5" rows="50"></textarea>
            <input class="btn" type="submit" value="Copiar texto" id="btn-copy">
        </section>
    </main>
    <footer class="footer">
        <p>
            "Hecho con "
            <span class="emoticon">❤️</span>
            " por "
            <span>Cristhian Castillo Sanca</span>
            " | 2023"
        </p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
